min_temp: 0.0
max_temp: 70.0
target_temp: 60.0
control: watermark
max_speed: 1.0
min_speed: 0.3

[fan_generic exhaust]
## Back panel exhaust - FAN4 on Octopus
pin: PD13

[fan_generic nevermore]
; Nevermore - FAN5 on Octopus, PD14
; The Filter - HE0 on Octopus, PA2
pin: PA2

